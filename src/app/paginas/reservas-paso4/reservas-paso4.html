<div class="balloon-card paso4-balloon">
  <h2 class="paso-title">Paso 4: Fecha y Hora</h2>
  <div class="paso4-container balloon-bg">
    <div class="paso4-row">
      <div class="paso4-col-fecha">
        <label for="fecha" class="paso4-label form-label">Fecha</label>
        <input id="fecha" type="date" [(ngModel)]="fecha" name="fecha" class="paso4-input-fecha modern-input" />
      </div>
      <div class="paso4-col-hora">
        <label class="paso4-label form-label">Hora</label>
        <div class="paso4-horas-lista">
          <button *ngFor="let h of horas; let i = index"
        type="button"
        (click)="seleccionarHora(i)"
        [ngClass]="{'paso4-hora-item balloon-card': true, 'seleccionado': horaSeleccionada === i, 'no-seleccionado': horaSeleccionada !== i}"
        [attr.aria-pressed]="horaSeleccionada === i"
        tabindex="0">
      {{ h }}
    </button>
        </div>
      </div>
    </div>
    <div class="paso4-botones">
  <button (click)="irAtras()" type="button" class="paso4-btn">Regresar</button>
  <button (click)="irAdelante()" type="button" [disabled]="!fecha || horaSeleccionada === null" class="paso4-btn">Siguiente</button>
</div>
  </div>
</div>
