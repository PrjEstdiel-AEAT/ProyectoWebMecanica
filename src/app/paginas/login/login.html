<div class="login-container balloon-bg">
  <div class="login-card balloon-card">
    <h3 class="login-title">Iniciar Sesión</h3>
    <form (ngSubmit)="login()" class="login-form">
      <!-- Campo Email -->
      <div class="form-group">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input 
          type="email" 
          id="email"
          class="form-control modern-input"
          [class.error]="errors['email']"
          [(ngModel)]="email" 
          name="email" 
          placeholder="ejemplo@correo.com"
        />
        <div class="error-message" *ngIf="errors['email']">
          {{ errors['email'] }}
        </div>
      </div>

      <!-- Campo Contraseña -->
      <div class="form-group">
        <label for="password" class="form-label">Contraseña</label>
        <input 
          type="password" 
          id="password"
          class="form-control modern-input"
          [class.error]="errors['password']"
          [(ngModel)]="password" 
          name="password" 
          placeholder="Tu contraseña"
        />
        <div class="error-message" *ngIf="errors['password']">
          {{ errors['password'] }}
        </div>
      </div>

      <button type="submit" class="btn-cuadro w-100 mt-2">
        Iniciar Sesión
      </button>
    </form>

    <div class="register-link mt-4">
      <p>¿No tienes cuenta?</p>
      <a routerLink="/registro" class="link">Crear cuenta nueva</a>
    </div>
  </div>

  <!-- Modal de notificaciones -->
  <div class="modal-overlay" *ngIf="showModal" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h4>Notificación</h4>
        <button class="close-btn modern-close" (click)="closeModal()">&times;</button>
      </div>
      <div class="modal-body">
        <p>{{ modalMessage }}</p>
      </div>
    </div>
  </div>
</div>
