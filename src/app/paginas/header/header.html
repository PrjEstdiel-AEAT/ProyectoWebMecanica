<header class="navbar-container">
    <!-- Logo -->
    <div class="navbar-logo">
        <a [routerLink]="['/']">
            <img src="/img/logo.png" alt="Logo" />
        </a>
    </div>

    <!-- Menú hamburguesa para móviles -->
    <div class="hamburger-menu" (click)="toggleMenu()">☰</div>

    <!-- Menú de navegación -->
    <nav class="navbar-links" >
        <ul [ngClass]="{ 'show': menuOpen }">
            <li><a [routerLink]="['/']">Inicio</a></li>
            <li><a [routerLink]="['/nuestros-servicios']">Nuestros Servicios</a></li>
            <li><a [routerLink]="['/nosotros']">Nosotros</a></li>
            <li><a [routerLink]="['/contacto']">Contacto</a></li>
        </ul>
    </nav>

    <!-- Iniciar sesión con imagen -->
    <div class="navbar-login">
        <a [routerLink]="['/login']">
            <img src="/img/login.png" alt="Iniciar Sesión" />
        </a>
    </div>
</header>
