<header class="navbar-container">
    <!-- Logo -->
    <div class="navbar-logo">
        <a [routerLink]="['/']">
            <img src="/img/logo.png" alt="Logo" />
        </a>
    </div>

    <!-- Menú hamburguesa para móviles -->
    <div class="hamburger-menu" (click)="toggleMenu()">☰</div>

    <!-- Menú de navegación -->
    <nav class="navbar-links" >
        <ul [ngClass]="{ 'show': menuOpen }">
            <li><a [routerLink]="['/']">Inicio</a></li>
            <li><a [routerLink]="['/nuestros-servicios']">Nuestros Servicios</a></li>
            <li><a [routerLink]="['/nosotros']">Nosotros</a></li>
            <li><a [routerLink]="['/contacto']">Contacto</a></li>
        </ul>
    </nav>

    <!-- Login/logout dinámico -->
    <div class="navbar-login" *ngIf="!userLogged">
        <a [routerLink]="['/login']">
            <img src="/img/login.png" alt="Iniciar Sesión" />
        </a>
    </div>
    <div class="navbar-login" *ngIf="userLogged" style="display: flex; align-items: center; gap: 10px;">
        <span style="color: #fff; font-weight: bold;">{{ userFullName }}</span>
        <button (click)="logout()" style="background: #fff; color: #FFA500; border: none; border-radius: 6px; padding: 6px 12px; cursor: pointer; font-weight: bold;">Cerrar sesión</button>
    </div>
</header>
