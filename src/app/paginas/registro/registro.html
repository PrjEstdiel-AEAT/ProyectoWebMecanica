<div class="registro-container">
  <div class="registro-card">
    <h3 class="registro-title">Crear Cuenta</h3>
    
    <form (ngSubmit)="register()" class="registro-form">
      <!-- Campo Email -->
      <div class="form-group">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input 
          type="email" 
          id="email"
          class="form-control"
          [class.error]="errors['email']"
          [(ngModel)]="email" 
          name="email" 
          placeholder="ejemplo@correo.com"
        />
        <div class="error-message" *ngIf="errors['email']">
          {{ errors['email'] }}
        </div>
      </div>

      <!-- Campo Contraseña -->
      <div class="form-group">
        <label for="password" class="form-label">Contraseña</label>
        <input 
          type="password" 
          id="password"
          class="form-control"
          [class.error]="errors['password']"
          [(ngModel)]="password" 
          name="password" 
          placeholder="Mínimo 6 caracteres"
        />
        <div class="error-message" *ngIf="errors['password']">
          {{ errors['password'] }}
        </div>
      </div>

      <!-- Campo Confirmar Contraseña -->
      <div class="form-group">
        <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
        <input 
          type="password" 
          id="confirmPassword"
          class="form-control"
          [class.error]="errors['confirmPassword']"
          [(ngModel)]="confirmPassword" 
          name="confirmPassword" 
          placeholder="Repite tu contraseña"
        />
        <div class="error-message" *ngIf="errors['confirmPassword']">
          {{ errors['confirmPassword'] }}
        </div>
      </div>

      <button type="submit" class="btn-primary">
        Crear Cuenta
      </button>
    </form>

    <div class="login-link">
      <p>¿Ya tienes cuenta?</p>
      <a routerLink="/login" class="link">Iniciar sesión</a>
    </div>
  </div>

  <!-- Modal de notificaciones -->
  <div class="modal-overlay" *ngIf="showModal" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h4>Notificación</h4>
        <button class="close-btn" (click)="closeModal()">&times;</button>
      </div>
      <div class="modal-body">
        <p>{{ modalMessage }}</p>
      </div>
    </div>
  </div>
</div>
